<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquista Romántica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="tarjeta text-center">
            <div class="heart">❤️</div>
            <h2 class="mt-3">¿Quieres saber como le hablo a una chica especial?</h2>
            <p class="text-muted">Selecciona una opción y te mostrare como trato de lograrlo</p>
            
            <div class="mt-4">
                <button class="btn btn-flirt" onclick="showResponse(1)">Primer contacto</button>
                <button class="btn btn-flirt" onclick="showResponse(2)">Conversación interesante</button>
                <button class="btn btn-flirt" onclick="showResponse(3)">Invitar a salir</button>
                <button class="btn btn-flirt" onclick="showResponse(4)">Declarar sentimientos</button>
            </div>
            
            <div id="responseArea" class="el area mt-4">
                <div id="typingIndicator" class="typing mb-2" style="display: none;">
                    <span class="text-muted">Ella está pensando...</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div id="responseText"></div>
            </div>
            
            <div class="progress mt-4" style="height: 8px; display: none;" id="interestMeter">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" id="interestBar"></div>
            </div>
            <small id="interestText" class="text-muted" style="display: none;">Nivel de interés: <span id="interestValue">0</span>%</small>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
